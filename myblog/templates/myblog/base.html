{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>     <!--блок куда мы будем вставлять заголовки с других страниц которые вставляем в base.html-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/search_style.css' %}">
    {% block page_specific_styles %}{% endblock %}
  </head>
  <body>

    {% include './block/navbar.html' %}     <!--навигационная панель-->


    {% block header %}{% endblock %}    <!-- блок со слайдерами в папке header -->


    {% block content %}{% endblock %}      <!-- блок с карточками статей в content -->
    

    {% block pagination %}{% endblock %}   <!-- блок с пагинацией в pagination-->


    {% include './block/footer.html' %}     <!-- блок с футером про очко в файле footer а папке block-->

      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
